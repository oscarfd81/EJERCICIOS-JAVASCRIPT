<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej12</title>
</head>
<body>
    <script>
        var contador;
        contador=1;

        while(contador<5){
            let dato= prompt ("Introduce número del 1 al 10: ");

            let num= parseInt(dato);

            document.write("El número introducido es "+ num +"</br>");

            document.write("El contador es "+ contador +"</br>")

            contador++;
        }

        document.write("</br> <h2> Fin del programa contador ya NO es menor que 5</h2>");
    </script>
</body>
</html>
