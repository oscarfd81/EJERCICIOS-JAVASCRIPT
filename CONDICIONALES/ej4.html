<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej4</title>
</head>
<body>
    <script>
        var num1= window.prompt("Introduce un número: ");
        num1=parseInt(num1);

        var num2= window.prompt("Introduce otro número: ");
        num2=parseInt(num2);

        if(num1> num2){
            alert(" El número "+num1+ " es mayor que el número "+ num2);
        }else if(num1<num2){
            alert(" El número "+ num2+ " es mayor que el número "+num1);
        }else{
            alert("Los números "+num1+" y "+num2+" son iguales");
        } 
    </script>
</body>
</html>
