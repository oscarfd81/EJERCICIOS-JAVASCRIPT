<body>
    <h1 class="popo"></h1>
    <script>
        let marca= prompt("De que marca es el coche que deseas?");
        let modelo= prompt("Que modelo deseas?");
        var desc;

        if((marca=="ford")&&(modelo=="fiesta")){
             desc= "5%";
        }

        if((marca=="ford")&&(modelo=="focus")){
             desc="10%";
        }

        let elemento= document.querySelector(".popo");

        elemento.innerHTML="Tienes un descuento del "+desc;
    </script>
