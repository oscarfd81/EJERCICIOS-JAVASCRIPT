<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let mes= window.prompt("Introduce un n√∫mero de mes");
        switch(parseInt(mes)){
            case (mes=1):
                document.write("Enero");
                break;
            case (mes=2):
                document.write("Febrero");
                break;
            case(mes=3):
                document.write("Marzo")
                break;
        }
    </script>
