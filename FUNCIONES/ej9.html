<!DOCTYPE html>

    <title>ej9</title>
</head>
<body>
    <script>
        let num1= prompt("Introduce un número");
        let num2= prompt("Introduce un número");
        let num1b= parseInt(num1);
        let num2b= parseInt(num2);


        function suma(num1,num2){
           return num1 + num2;
        }

        let resultado= suma(num1b,num2b);
        document.write(resultado);
    </script>
</body>
