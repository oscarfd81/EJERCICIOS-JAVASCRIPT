<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej3</title>
</head>
<body>
    <script>
        function Calculo(numero=1){
            let calculo= numero * numero;
            document.write("<h1>Resultado "+calculo+"</h1>");
        }
    </script>
    
    <input type="button" value="Calculo" onclick="Calculo()">
    <br><br>
    <input type="button" value="Otro calculo"
    onclick="Calculo(5)">
</body>
</html>
