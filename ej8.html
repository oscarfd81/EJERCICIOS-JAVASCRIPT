<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej8</title>
</head>
<body>
    <script>
        let dato1, dato2, num1,num2;

        dato1=window.prompt("Introduce el primer número");
        dato2=window.prompt("Introduce el segundo número ");

        num1=parseInt(dato1);
        num2=parseInt(dato2);

        let resultado= num1+num2;

        document.write("La suma de los número "+num1+ " y "+num2+ " es igual a "+resultado);

    </script>
    <br>
    <p> La suma de variables deben ser numéricas, en un prompt son tipo string, no int.</p>
</body>
</html>
