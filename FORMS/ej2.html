<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej2</title>
</head>
<body>
    <script>
      function porcentaje(){
            let num=document.fnumero.entrada.value
            let numb= parseInt(num);
            let calc= (10*numb)/100;
            document.writeln("El 10% de "+num+ " es igual a "+ calc);
        }
    </script>

    <form name="fnumero">
        Escribe tu número: <input type="text" size="4" name="entrada">
    </form>
    <button onclick="porcentaje()">Pulsa aquí
    </button>
</body>
</html>
