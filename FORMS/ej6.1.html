<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function calcula(){
            let numero = document.fdatos.entrada.value;
            let num = parseInt(numero);

            let dato = document.getElementById("lista");
            let valor = dato.options[dato.selectedIndex].value;

            let resultado = num * valor;
            document.getElementById("salida").innerHTML = resultado;
        }
    </script>

    <form name="fdatos">
        Introduce un n√∫mero: 
        <input type="text" size="10" name="entrada">
        <b> X</b>
        <select id="lista">
            <option value=1 selected>uno</option>
            <option value=2>dos</option>
            <option value=3>tres</option>
            <option value=4>cuatro</option>
        </select>
        <br><br>
        <input type="button" value="RESULTADO" onclick="calcula()">

        <p id="salida"></p>
    </form>
</body>
</html>
