<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej8</title>
</head>
<body>
     <script>
    function convertor(){
        let far= parseInt(document.fgrados.entrada.value);
        let conversion=  5/9 *(far - 32);
        document.getElementById("dos").innerHTML=conversion;
    }
   </script> 

   <form name="fgrados">
    Introduce la cantidad de Farenheit que quieres convertir a Celsius: 
    <input type="text" name="entrada" oninput="convertor()">
   </form>

   <h2 id="dos"></h2>
</body>
</html>
